<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Efficient</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title> tailwind </title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <header>
        <h1 class=" border-8 border-blue-400 font-mono bg-indigo-900 text-white text-5xl font-bold">Task Efficient</h1>
    </header>   

   
    
        <div id="Input">
            <body class="bg-indigo-200">
            <form>
                <label for="ActualTime" class="font-mono font-bold text-indigo-900">Actual Time:</label><br>

                <input type="text" name="ActualTime" id="ActualTime"><br>
                <button id="submitNewRow" type="button" class="border-2 bg-blue-400 border-indigo-900 text-white px-4 py-2 rounded-lg hover:bg-blue-300">
                    Submit
                  </button>
                  
                <button id="reset" type="button" class="border-2 bg-blue-400 border-indigo-900 text-white px-4 py-2 rounded-lg hover:bg-blue-300">
                    Reset    
                </button></bu>
            </form>
            <section>
                <label id="label" for="TaskSelect" class="text-indigo-900 font-mono font-bold">Please Choose a Task</label>
                <select name="Tasks" id="Tasks">
                    <option value="">Tasks</option>
                    <option value="10">Washing Dishes (10mins)</option>
                    <option value="15">Cleaning Room (15mins)</option>
                    <option value="20">Folding Laundry (20mins)</option>
                    <option value="45">Making Dinner (45mins)</option>
                    <option value="60">Shopping (60mins)</option>
                </select>
            </section>
            
            <!-- modal html code -->
            <section>
                <h2 class="text-indigo-900 font-mono font-bold">Submit Completed Efficiency</h2>
                <button id="modalButton">COMPLETE</button>
                <div id="modalContainer" class="modal">
                    <div class="modalContent"> 
                        <span class="close">&times;</span>
                            <p>Average efficiency for the day after <span id="x"></span> tasks completed is <span id="y"></span>%!</p>
                            <p>Copy/screenshot this for your records and send to your direct supervisor.</p>
                    </div>
                </div>
            </section>
        </body>
        </div>

        
            
    <!-- Main Content Section -->
    <thead class="border-8 border-blue-400 text-white text-4xl text-center">
</thead>
<table class="table-auto w-full border-collapse bg-indigo-900 ">
        <thead id='table' class="border-8 border-blue-400 text-white text-4xl text-center">
        <tr>
            <th id='td1' class="text-white font-mono underline text-2xl">Expected Task Time:</th>
            <th id='td2' class="text-white font-mono underline text-2xl">Efficiency:</th>
            <th id='td3' class="text-white font-mono underline text-2xl">Daily Efficiency:</th>
         </tr>
        </thead>
